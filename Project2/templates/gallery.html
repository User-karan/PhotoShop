<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Removed automatic dark mode detection for manual control -->
</head>
<body class="">
  {% include 'header.html' %}

  <!-- Flex Container for Post Cards -->
  <div class="flex flex-wrap justify-center gap-6 mt-20  max-w-screen-xl w-full px-4">
    {% for post in posts%} 
    <!-- Post Card 1 -->
      <a href="{% url 'view_post' slug=post.slug username=post.account.username %}">
    <div class="group w-full sm:w-64 md:w-72  lg:w-80 xl:w-96 rounded-lg overflow-hidden shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105">
      <!-- Image Container -->
      <div class="relative h-80 overflow-hidden">
        <img 
                        src="{{post.image.url}}"
          srcset="
                        {{post.photo.url}} 400w,
                        {{post.photo.url}} 800w,
                        {{post.photo.url}} 1200w
          "
          sizes="(max-width: 640px) 100vw, 33vw"
          alt="Post Image" 
          class="w-full h-full object-cover">
        <!-- Hover Overlay with Icons -->
        


<div class="absolute inset-0 bg-black bg-opacity-40 flex justify-center items-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
    <div class="text-white flex items-center gap-2">
        <!-- Like Count -->
        <div class="flex items-center">
            <i class="fas fa-heart text-2xl mr-1"></i>
            <span class="text-sm">{{ post.like_count }}</span>
        </div>
        <!-- Comment Count -->
        <div class="flex items-center">
            <i class="fas fa-comment text-2xl mr-1"></i>
            <span class="text-sm">{{ post.get_comment_count }}</span>
        </div>
    </div>
</div>

      </div>
      <!-- Footer Section (no background) -->
      <div class="px-4 py-2">
        <p class="text-gray-700 text-sm">
                        Posted by <span class="font-semibold">{{post.account.username}}</span>
        </p>
                    <p class="text-gray-500 text-xs">{{post.created_date|date:"F j, Y"}}</p>
      </div>
    </div>
        </a>
            {%endfor%}

    <!-- Post Card 2 -->
    

    <!-- Post Card 3 -->
    
  </div>
</body>
</html>
