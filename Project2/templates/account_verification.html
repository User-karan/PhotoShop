<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .email-header {
            background: #004080;
            color: #ffffff;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            font-size: 24px;
            font-weight: bold;
        }

        .email-body {
            padding: 20px;
            color: #333;
            font-size: 16px;
        }

        .confirm-button {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 30px;
            background-color: #FFD700;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .confirm-button:hover {
            background-color: #e6be00;
        }

        .email-footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .email-header {
                font-size: 20px;
            }

            .email-body {
                font-size: 14px;
                padding: 15px;
            }

            .confirm-button {
                padding: 12px 25px;
                font-size: 16px;
            }

            .email-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">Confirm Your Registration</div>
        <div class="email-body">
            <p>Hi <strong>Bigyat</strong>,</p>
            <p>Thank you for signing up! Please click the button below to confirm your registration:</p>
                <a href="http://{{domain}}{% url 'activate' uidb64=uid token=token %}" class="confirm-button">Confirm Registration</a>
            <p>If you did not request this, please ignore this email.</p>
        </div>
        <div class="email-footer">
            &copy; 2025 Your Company | All Rights Reserved
        </div>
    </div>
</body>
</html>
